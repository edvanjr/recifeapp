<ion-header>

  <ion-navbar>
    <ion-title>Mercados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <div #map id="map"></div>
    <ion-card-content *ngIf="infoMercado">
      <ion-card-title>
        {{infoMercado.nome}}
        </ion-card-title>
      <p>
        {{infoMercado.descricao}}
      </p>
      <button (click)="navigate()" ion-button color="primary" outline small style="float: right; margin-bottom: 15px; margin-top: 10px;">Saiba mais</button>
    </ion-card-content>
  </ion-card>
</ion-content>
